[pytest]
minversion = 6.0
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers --tb=short --color=yes
markers =
    health: Health and root endpoint tests
    auth: Authentication tests
    announcements: Announcements API tests
    holidays: Holidays API tests
    attendance: Attendance API tests
    departments: Departments API tests
    dashboard: Dashboard API tests
    employees: Employees API tests
    feedback: Feedback API tests
    jobs: Jobs Listings API tests
    goals: Goals API tests
    leaves: Leaves API tests
    applications: Applications API tests
    organization: Organization/Hierarchy API tests
    permissions: Permission/authorization tests
