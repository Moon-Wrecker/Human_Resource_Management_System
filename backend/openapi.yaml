info:
  title: GenAI HRMS API
  description: "\n# PulseTrack HRMS - GenAI-Powered Human Resource Management System\n\n## Overview\nPulseTrack HRMS is a\
    \ comprehensive, AI-powered Human Resource Management System designed to revolutionize \nworkforce management by making\
    \ HR processes smarter, faster, and more human-centric.\n\n## Key Features\n- \U0001F916 **AI-Powered**: Integrated GenAI\
    \ services (Policy RAG, Resume Screening, JD Generation)\n- \U0001F465 **Multi-Role Support**: HR, Managers, Employees,\
    \ Executives, IT Admins\n- \U0001F4CA **Real-time Dashboards**: Role-specific dashboards with analytics\n- \U0001F3AF\
    \ **Performance Tracking**: Goals, feedback, and skill development\n- \U0001F4CB **Leave Management**: Comprehensive leave\
    \ and attendance tracking\n- \U0001F4BC **Recruitment**: Job posting, applications, AI resume screening\n- \U0001F4C4\
    \ **Policy Management**: 24/7 AI chatbot for policy queries\n\n## GenAI Integrations\n- **Google Gemini API**: For natural\
    \ language processing and content generation\n- **ChromaDB**: Vector database for semantic search\n- **Langchain**: RAG\
    \ pipeline orchestration\n- **PyPDF2**: Document processing\n\n## User Stories Implemented (16 Total)\n### HR Manager\
    \ (6)\n1. Dashboard Monitoring - Real-time workforce analytics\n2. Job Description Management - AI-powered JD generation\n\
    3. Job Posting Management - Centralized job portal\n4. Employee Database - Complete employee information system\n5. Resume\
    \ Screening - AI-powered candidate matching\n6. Policy Access - 24/7 self-service policy portal\n\n### Employee (4)\n\
    7. Performance Tracking - View metrics and feedback\n8. Payslip Access - Download monthly payslips\n9. Leave Notifications\
    \ - Timely approval notifications\n10. Policy Queries - AI chatbot for instant answers\n\n### Team Lead (4)\n11. Skill\
    \ Development - Team skill module access\n12. Goal Setting - Set and track employee goals\n13. Team Performance Dashboard\
    \ - Monitor team progress\n14. Employee Reviews - Provide continuous feedback\n\n### Executive (1)\n15. Strategic Analytics\
    \ - High-level HR insights\n\n### IT Administrator (1)\n16. System Administration - User roles and permissions\n\n## Authentication\n\
    All endpoints require JWT authentication unless specified otherwise.\nInclude the JWT token in the Authorization header:\
    \ `Bearer <token>`\n\n## Error Handling\nAll endpoints follow consistent error response format with proper HTTP status\
    \ codes.\n\n## Documentation\n- Interactive API Docs: /api/docs (Swagger UI)\n- Alternative Docs: /api/redoc (ReDoc)\n\
    - OpenAPI Spec: /api/openapi.json\n- YAML Spec: /api/openapi.yaml (if available)\n    "
