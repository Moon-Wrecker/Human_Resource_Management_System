<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f9fafb;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .avatar.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .avatar.bot {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #1f2937;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .sources {
            margin-top: 10px;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 12px;
            color: #6b7280;
        }

        .sources-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #374151;
        }

        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 15px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #userInput {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .send-button:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .clear-btn {
            background: #fee2e2;
            color: #dc2626;
        }

        .clear-btn:hover {
            background: #fecaca;
        }

        .upload-btn {
            background: #dbeafe;
            color: #2563eb;
        }

        .upload-btn:hover {
            background: #bfdbfe;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f4f6;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .welcome-message {
            text-align: center;
            padding: 50px 20px;
            color: #6b7280;
        }

        .welcome-message h2 {
            color: #1f2937;
            margin-bottom: 10px;
        }

        /* File upload modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
        }

        .file-input-wrapper {
            border: 2px dashed #e5e7eb;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-wrapper:hover {
            border-color: #667eea;
            background: #f9fafb;
        }

        #fileInput {
            display: none;
        }

        .upload-submit {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .upload-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ RAG Chat Assistant</h1>
            <div class="status">
                <div class="status-dot"></div>
                <span id="statusText">Connected</span>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>Welcome to RAG Chat! üëã</h2>
                <p>Ask me anything about your documents and I'll help you find answers.</p>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Thinking...</span>
        </div>

        <div class="input-container">
            <div class="controls">
                <button class="control-btn clear-btn" onclick="clearHistory()">üóëÔ∏è Clear</button>
                <button class="control-btn upload-btn" onclick="openUploadModal()">üìÅ Upload</button>
            </div>
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your question here..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-button" onclick="sendMessage()" id="sendBtn">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload Document</h2>
                <button class="close-modal" onclick="closeUploadModal()">√ó</button>
            </div>
            <div class="file-input-wrapper" onclick="document.getElementById('fileInput').click()">
                <p id="fileInputText">üìÑ Click to select a .txt file</p>
                <input type="file" id="fileInput" accept=".txt" onchange="handleFileSelect(event)">
            </div>
            <button class="upload-submit" id="uploadSubmit" onclick="uploadFile()" disabled>
                Upload & Process
            </button>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let sessionId = 'session_' + Date.now();
        let selectedFile = null;

        // Check API health on load
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                if (data.rag_initialized) {
                    document.getElementById('statusText').textContent = 'Ready';
                } else {
                    document.getElementById('statusText').textContent = 'Initializing...';
                }
            } catch (error) {
                document.getElementById('statusText').textContent = 'Disconnected';
                console.error('Health check failed:', error);
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const question = input.value.trim();
            
            if (!question) return;
            
            // Add user message to chat
            addMessage(question, 'user');
            input.value = '';
            
            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('sendBtn').disabled = true;
            
            try {
                const response = await fetch(`${API_BASE_URL}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        session_id: sessionId
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get response');
                }
                
                const data = await response.json();
                
                // Add bot response
                addMessage(data.answer, 'bot', data.sources);
                
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, I encountered an error. Please try again.', 'bot');
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('sendBtn').disabled = false;
            }
        }

        // Add message to chat
        function addMessage(text, sender, sources = null) {
            const chatContainer = document.getElementById('chatContainer');
            
            // Remove welcome message if exists
            const welcomeMsg = chatContainer.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${sender}`;
            avatar.textContent = sender === 'user' ? 'U' : 'ü§ñ';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            // Add sources if available
            if (sources && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'sources';
                sourcesDiv.innerHTML = '<div class="sources-title">üìö Sources:</div>';
                sources.forEach((source, index) => {
                    const sourceP = document.createElement('p');
                    sourceP.textContent = `${index + 1}. ${source}`;
                    sourcesDiv.appendChild(sourceP);
                });
                contentDiv.appendChild(sourcesDiv);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Clear history
        async function clearHistory() {
            if (confirm('Are you sure you want to clear the conversation history?')) {
                try {
                    await fetch(`${API_BASE_URL}/clear?session_id=${sessionId}`, {
                        method: 'POST'
                    });
                    
                    document.getElementById('chatContainer').innerHTML = `
                        <div class="welcome-message">
                            <h2>Conversation Cleared! üßπ</h2>
                            <p>Start a new conversation by asking a question.</p>
                        </div>
                    `;
                } catch (error) {
                    console.error('Error clearing history:', error);
                    alert('Failed to clear history');
                }
            }
        }

        // Handle key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Upload modal functions
        function openUploadModal() {
            document.getElementById('uploadModal').classList.add('active');
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').classList.remove('active');
            selectedFile = null;
            document.getElementById('fileInputText').textContent = 'üìÑ Click to select a .txt file';
            document.getElementById('uploadSubmit').disabled = true;
        }

        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                document.getElementById('fileInputText').textContent = `üìÑ ${selectedFile.name}`;
                document.getElementById('uploadSubmit').disabled = false;
            }
        }

        async function uploadFile() {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            document.getElementById('uploadSubmit').disabled = true;
            document.getElementById('uploadSubmit').textContent = 'Uploading...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                
                alert('Document uploaded successfully! The system has been reinitialized.');
                closeUploadModal();
                
                // Clear chat and show new welcome message
                document.getElementById('chatContainer').innerHTML = `
                    <div class="welcome-message">
                        <h2>New Document Loaded! üìÑ</h2>
                        <p>Ask me questions about your new document.</p>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error uploading file:', error);
                alert('Failed to upload file. Please try again.');
            } finally {
                document.getElementById('uploadSubmit').disabled = false;
                document.getElementById('uploadSubmit').textContent = 'Upload & Process';
            }
        }

        // Initialize
        checkHealth();
        setInterval(checkHealth, 30000); // Check health every 30 seconds
    </script>
</body>
</html>
